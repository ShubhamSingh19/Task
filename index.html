<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container shadow out">
        <nav class="title shadow">
            <h1><i class="rotating fa fa-star"></i> Tasks</h1>
        </nav>
        <div class="input container">
            <input autocomplete="off" type="text" name="newTodoInput" id="newTodoInput" placeholder="New task"
                class="shadow" />
            <span class="space"></span>
            <i id="add" class="fa fa-plus-circle"></i>
            <i id="save" class="fa fa-save"></i>
        </div>
        <div class="in container">
            <div class="display hidden"></div>
            <div id="list" class="shadow"></div>
        </div>
    </div>
    <script src="logic.js"></script>
</body>

</html>
